        });

    <script>
        $(document).ready(function(){  
            $(function () {
                $('.datepicker-year').datepicker({
                    autoclose: true,
                    endDate: new Date(),
                    format: 'yyyy',
                    viewMode: "years", 
                    minViewMode: "years"
                });
            });

            $(function () {
                $('.datepicker-date').datepicker({
                    todayHighlight: true,
                    endDate: new Date(),
                    autoclose: true,
                    format: 'yyyy-mm-dd',
                    maxDate: '0'
                });
            });
        });
    </script>
